language: c
compiler:
- gcc
- clang
addons:
  apt:
    sources:
    - george-edison55-precise-backports
    packages:
    - gcc
    - clang
    - cmake
    - cmake-data
notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: never
    on_failure: always
    on_pull_requests: false
install:
- sudo apt-get update -qq
- sudo apt-get install -y -qq lcov curl
before_script:
- mkdir build
- cd build
script:
- cmake -DCOVERALLS=ON -DCMAKE_BUILD_TYPE=Debug ..
- cmake --build .
after_success: cmake --build . --target coveralls
